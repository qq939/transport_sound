<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Jiang</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            cursor: crosshair;
            display: flex;
            flex-direction: column;
        }
        
        #top-bar {
            position: relative;
            height: 60px;
            width: 100%;
            flex-shrink: 0;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            z-index: 10;
            text-transform: uppercase;
            text-shadow: 0 0 5px #0f0;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        #latency-panel {
            position: absolute;
            top: 60px;
            right: 20px;
            font-size: 14px;
            color: #0f0;
            z-index: 10;
            text-shadow: 0 0 2px #0f0;
            font-family: 'Courier New', Courier, monospace;
        }

        button {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 5px 15px;
            margin-left: 10px;
            cursor: pointer;
            text-shadow: 0 0 2px #0f0;
            box-shadow: 0 0 2px #0f0;
            transition: all 0.2s;
        }

        button:hover {
            background: #0f0;
            color: #000;
        }

        button:disabled {
            border-color: #050;
            color: #050;
            text-shadow: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        #visualizer-container {
            width: 100%;
            height: 200px;
            flex-shrink: 0;
            border-bottom: 1px solid #0f0;
            position: relative;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }

        /* Input Area */
        #input-area {
            padding: 20px;
            border-bottom: 1px solid #0f0;
            flex-shrink: 0;
        }

        #sentence-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px dashed #050;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            padding: 10px 0;
            outline: none;
        }

        #sentence-input:focus {
            border-bottom: 1px solid #0f0;
        }

        #input-controls {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        /* Log/Result Area */
        #log-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 20px;
            border-left: 2px solid #050;
            padding-left: 10px;
        }

        .log-sentence {
            color: #ccc;
            margin-bottom: 5px;
        }

        .vocab-list {
            color: #0f0;
            margin-top: 5px;
        }

        .vocab-item {
            display: inline-block;
            margin-right: 15px;
            cursor: help;
            border-bottom: 1px dotted #0f0;
        }
        
        .history-info {
            font-size: 12px;
            color: #0a0;
            margin-top: 5px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #050;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0f0;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="logo">Mr.Jiang</div>
        <div id="controls">
            <button id="btn-play">[ RECEIVE STREAM ]</button>
            <button id="btn-stop">[ STOP STREAM ]</button>
        </div>
        <div id="latency-panel">
            LATENCY: <span id="latency-val">--</span> ms
        </div>
    </div>
    
    <div id="visualizer-container">
        <canvas id="visualizer"></canvas>
    </div>

    <div id="input-area">
        <div style="color: #0f0; margin-bottom: 5px;">音轨</div>
        <input type="text" id="sentence-input" placeholder="输入句子，按回车或提交按钮返回给后端变量sentence..." autocomplete="off">
        <div id="input-controls">
            <button id="btn-submit">[ 提交识别 ]</button>
        </div>
    </div>

    <div id="log-area">
        <div style="color: #0f0; border-bottom: 1px solid #0f0; padding-bottom: 5px; margin-bottom: 10px;">日志</div>
        <div id="logs-content">
            <!-- Logs will appear here -->
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
