<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mr.Jiang</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="wrap">
    <img class="logo" src="{{ url_for('static', filename='logo.svg') }}" alt="logo">
    <h1 class="title">Mr.Jiang</h1>
  </div>
  <script>
    const proto = location.protocol === 'https:' ? 'wss' : 'ws';
    const sr = 48000;
    const ctx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: sr });
    (async () => {
      const ws = new WebSocket(`${proto}://${location.host}/ws`);
      ws.binaryType = 'arraybuffer';
      ws.onopen = () => ctx.resume();
      const queue = [];
      const proc = ctx.createScriptProcessor(2048, 0, 1);
      proc.onaudioprocess = ev => {
        const out = ev.outputBuffer.getChannelData(0);
        let offset = 0;
        while (offset < out.length) {
          if (queue.length === 0) {
            while (offset < out.length) out[offset++] = 0;
            break;
          }
          let buf = queue[0];
          const n = Math.min(out.length - offset, buf.length);
          out.set(buf.subarray(0, n), offset);
          offset += n;
          if (n < buf.length) queue[0] = buf.subarray(n);
          else queue.shift();
        }
      };
      proc.connect(ctx.destination);
      ws.onmessage = e => {
        queue.push(new Float32Array(e.data));
      };
    })();
    window.addEventListener('pointerdown', () => ctx.resume(), { once: true });
  </script>
</body>
</html>
