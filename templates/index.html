<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script id="auto-sentence" type="application/json">{{ auto_sentence | tojson | safe if auto_sentence else "null" }}</script>
    <title>Mr.Jiang</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            cursor: crosshair;
            display: flex;
            flex-direction: column;
        }
        
        #top-bar {
            position: relative;
            height: 60px;
            width: 100%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Logo left, Visualizer center, Controls right */
            padding: 0 20px;
            box-sizing: border-box;
        }

        #logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 5px #0f0;
            flex: 1; /* Allow flexible width */
        }
        
        #visualizer-container {
            width: 300px;
            height: 50px;
            border: 1px solid transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 0 0 auto; /* Fixed width, don't shrink */
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }

        #controls-wrapper {
             display: flex;
             align-items: center;
             flex: 1; /* Allow flexible width */
             justify-content: flex-end;
             min-width: 0;
        }

        #controls {
            display: flex;
            align-items: center;
        }

        #latency-panel {
            font-size: 12px;
            color: #0f0;
            text-shadow: 0 0 2px #0f0;
            margin-left: 15px;
            white-space: nowrap;
        }

        button {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            padding: 4px 10px;
            margin-left: 10px;
            cursor: pointer;
            text-shadow: 0 0 2px #0f0;
            box-shadow: 0 0 2px #0f0;
            transition: all 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background: #0f0;
            color: #000;
        }

        button:disabled {
            border-color: #050;
            color: #050;
            text-shadow: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        /* Input Area */
        #input-area {
            padding: 20px;
            border-bottom: 1px solid #0f0;
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }

        #sentence-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            border-bottom: 1px dashed #050;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            padding: 10px 0;
            outline: none;
            margin-right: 10px;
        }

        #sentence-input:focus {
            border-bottom: 1px solid #0f0;
        }

        #input-controls {
            flex-shrink: 0;
        }

        /* Log/Result Area */
        #log-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 20px;
            border-left: 2px solid #050;
            padding-left: 10px;
        }

        .log-sentence {
            color: #ccc;
            margin-bottom: 5px;
        }

        .vocab-list {
            color: #0f0;
            margin-top: 5px;
        }

        .vocab-item {
            display: inline-block;
            margin-right: 15px;
            cursor: help;
            border-bottom: 1px dotted #0f0;
            color: #0f0;
            font-weight: bold;
        }

        .vocabbook-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            border-bottom: 1px dashed #030;
        }

        .vocabbook-trash {
            border: 1px solid #050;
            color: #0f0;
            background: transparent;
            width: 24px;
            height: 24px;
            padding: 0;
            margin: 0;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .vocabbook-trash svg {
            width: 14px;
            height: 14px;
            fill: none;
            stroke: currentColor;
            stroke-width: 1.8;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .vocabbook-trash:hover {
            background: #0f0;
            color: #000;
            border-color: #0f0;
        }

        .vocabbook-word {
            color: #0f0;
            font-weight: bold;
        }

        .vocabbook-count {
            color: #0a0;
            font-size: 12px;
        }
        
        .history-info {
            font-size: 12px;
            color: #0a0;
            margin-top: 5px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #050;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0f0;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="logo">Mr.Jiang</div>
        
        <div id="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

        <div id="controls-wrapper">
            <div id="controls">
                <button id="btn-play">[ RECEIVE STREAM ]</button>
                <button id="btn-stop">[ STOP STREAM ]</button>
            </div>
            <div id="latency-panel">
                LATENCY: <span id="latency-val">--</span> ms
            </div>
        </div>
    </div>
    
    <!-- Staging Area for Recognized Text -->
    <div id="staging-area" style="padding: 20px; border-bottom: 1px solid #0f0; color: #f00; font-size: 24px; text-align: center; display: none;">
        提交识别以后，待识别的文字就暂存在这里
    </div>

    <div id="input-area">
        <input type="text" id="sentence-input" placeholder="输入句子..." autocomplete="off">
        <div id="input-controls">
            <button id="btn-submit">[ 提交识别 ]</button>
        </div>
    </div>

    <div id="log-area">
        <div style="color: #0f0; border-bottom: 1px solid #0f0; padding-bottom: 5px; margin-bottom: 10px; display: flex; align-items: center;">
            <span style="font-size: 16px; font-weight: bold; margin-right: 15px;">日志</span>
            <div style="margin-left: 20px;">
                <button id="tab-log" style="font-size: 12px; padding: 2px 8px; border-color:#0f0; color:#0f0; background:transparent;">[ 实时日志 ]</button>
                <button id="tab-history" style="font-size: 12px; padding: 2px 8px; border-color:#050; color:#050; background:transparent; margin-left:5px;">[ 历史日志 ]</button>
                <button id="tab-vocab" style="font-size: 12px; padding: 2px 8px; border-color:#050; color:#050; background:transparent; margin-left:5px;">[ 生词本 ]</button>
            </div>
            <span id="history-hint" style="font-size: 12px; margin-left: auto; color:#0a0;"></span>
        </div>
        <div id="logs-content">
            <!-- Logs will appear here -->
        </div>
        <div id="history-content" style="display:none; min-height:0; height:100%;">
            <div id="history-filter" style="margin-bottom:10px; font-size:12px; display:flex; align-items:center; gap:10px; flex-shrink:0;">
                <span>Start:</span><input type="date" id="history-start" style="background:#000;border:1px solid #050;color:#0f0;">
                <span>End:</span><input type="date" id="history-end" style="background:#000;border:1px solid #050;color:#0f0;">
                <button id="history-filter-btn">[ Filter ]</button>
                <button id="history-download-btn" style="margin-left:auto;">[ Download JSON ]</button>
            </div>
            <div id="history-list" style="overflow-y:auto; min-height:0;"></div>
        </div>
        <div id="vocab-content" style="display:none; min-height:0; height:100%;">
            <div style="margin-bottom:10px; font-size:12px; display:flex; align-items:center; gap:10px; flex-shrink:0;">
                <button id="vocab-refresh-btn">[ Refresh ]</button>
                <span id="vocab-hint" style="margin-left:auto; color:#0a0;"></span>
            </div>
            <div id="vocab-list" style="overflow-y:auto; min-height:0;"></div>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
