<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mr.Jiang</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="wrap">
    <img class="logo" src="{{ url_for('static', filename='logo.svg') }}" alt="logo">
    <h1 class="title">Mr.Jiang</h1>
  </div>
  <script>
    const proto = location.protocol === 'https:' ? 'wss' : 'ws';
    const sr = 48000;
    const ctx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: sr });
    (async () => {
      const ws = new WebSocket(`${proto}://${location.host}/ws`);
      ws.binaryType = 'arraybuffer';
      ws.onopen = () => ctx.resume();
      // 使用 AudioWorklet 以降低端到端延迟，并避免 ScriptProcessor 带来的额外缓冲
      await ctx.audioWorklet.addModule('{{ url_for("static", filename="worklet-processor.js") }}');
      const node = new AudioWorkletNode(ctx, 'pcm-player');
      node.connect(ctx.destination);
      ws.onmessage = e => {
        // 直接把最新的PCM数据推到Worklet，Worklet内部会做队列限流，避免积压导致几十秒延迟
        node.port.postMessage(new Float32Array(e.data));
      };
    })();
    window.addEventListener('pointerdown', () => ctx.resume(), { once: true });
  </script>
</body>
</html>
